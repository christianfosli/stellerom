name: Trigger auto deployment for capp-stellerom-room-api-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/capp-stellerom-room-api-dev-AutoDeployTrigger-d5b0648c-9106-4538-a00a-d7e4f0a26b33.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CAPPSTELLEROMROOMAPIDEV_REGISTRY_USERNAME }}
          password: ${{ secrets.CAPPSTELLEROMROOMAPIDEV_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/christianfosli/stellerom/room-api:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAPPSTELLEROMROOMAPIDEV_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n capp-stellerom-room-api-dev -g rg-stellerom-dev --server ghcr.io --username  ${{ secrets.CAPPSTELLEROMROOMAPIDEV_REGISTRY_USERNAME }} --password ${{ secrets.CAPPSTELLEROMROOMAPIDEV_REGISTRY_PASSWORD }}
            az containerapp update -n capp-stellerom-room-api-dev -g rg-stellerom-dev --image ghcr.io/christianfosli/stellerom/room-api:${{ github.sha }}
